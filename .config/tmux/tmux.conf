# Set prefix to Ctrl-a (like GNU screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support (resize/switch/select panes with mouse)
set -g mouse on

# Increase scrollback history
set -g history-limit 10000

# Better split shortcuts
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config easily with Prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Status bar customization
set -g status-bg colour235
set -g status-fg white
set -g status-interval 5

# Left status: session and window info
set -g status-left '#[fg=green]#S #[fg=cyan]#I:#W#F '

# Right status: system info
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M'

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g base-index 1 
